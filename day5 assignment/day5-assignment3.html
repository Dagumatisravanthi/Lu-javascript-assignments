<html>
 <head>
  <title>Using promises/async await/fetch get the random todos from the json placeholder api.And log all the completed todos to the console.https://jsonplaceholder.typicode.com/todos </title>
 </head>
 <body>
 <script>
 //using promise
 function fetchtodo(){
 fetch('https://jsonplaceholder.typicode.com/todos');
.then(response=>{console.log(response)
               return response.json()})
  .then(data=>{
  console.log(data);
  for(let i=0;i<data.length;i++){
  if(data[i].completed==true){
    console.log(data[i]);
	}
   }
  })
  .catch(error=>console.log(error))
  }
 
 //using asyn await
async function fetchtodos(){
 const response=await fetch('https://jsonplaceholder.typicode.com/todos/2');
 const data= await response;
 console.log(data);
 }
 fetchtodos();
 //another method for async await

 async function runOne(){
   const response=await fetch('https://jsonplaceholder.typicode.com/todos');
   const json=await response.json();
   console.log(json);
   }
   runOne();
 //using fetch
  console.log("fetch");
   fetch('https://jsonplaceholder.typicode.com/todos/random')
  .then(response=>response.json())
  .then(data=>console.log(data))
  //another method using fetch
  console.log("fetch");
   fetch('https://jsonplaceholder.typicode.com/todos/1')
  .then(response=>response.json())
  .then(data=>console.log(data))
 </script>
 </body>
</html>
