<html>
 <head>
  <title>wrie a program that will display the multiplication table of a number on the webpage in a proper formate.Take the input from the user </title>
 </head>
 <body bgcolor="violet">
 <h2>Assignment2</h2>
  <script>
  {
   var num =Number(prompt("Enter a number"));
   for(i=1;i<=10;i++){
   document.write(num+" x " + i + "=" +num*i+"<br>");
   }
   }
  </script>
 </body>
</html>
